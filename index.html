<!DOCTYPE html>
<html>
  <head>
    <title>Firebase test</title>

    <!-- Firebase css -->
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />

    <!-- local css -->
    <link type="text/css" rel="stylesheet" href="style.css" />

    <!-- Boostrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>

    <!-- Boostrap js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

    <!-- Firebase js -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="btn btn-primary ml-auto" href="#" data-toggle="modal" data-target="#login-modal" id="login-button">
        <div class="spinner-border spinner-border-sm text-light" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </a>
    </nav>
    <div class="container-fluid">
      <div class="modal" tabindex="-1" role="dialog" id="login-modal">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <div id="firebaseui-auth-container"></div>
              <div id="logout" class="card mx-auto">
                <img id="user-image" class="card-img-top" alt="Card image cap">
                <div class="card-body">
                  <h5 id="user-label" class="card-title"></h5>
                  <button type="button" class="btn btn-primary" onclick="firebase.auth().signOut();">Log out</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <input type="file" id="file-upload" name="file-upload" multiple="multiple">
        <button type="button" class="btn btn-primary" onclick="upload();">Upload</button>
      </div>
      <div id="progress-container">
      </div>
      <script src="firebaseToken.js"></script>
      <script src="apiUrl.js"></script>
      <script src="login.js"></script>
  </body>
</html>
